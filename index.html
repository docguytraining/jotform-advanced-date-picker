<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Date Picker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- CONFIGURATION FORM: only shown in mode=edit or mode=builder -->
  <div class="config-form" style="display: none">
    <h2>Configure Advanced Date Picker</h2>

    <label for="configStartDate">Start Date:
      <input type="date" id="configStartDate" value="2025-08-01" />
    </label>

    <label for="configEndDate">End Date:
      <input type="date" id="configEndDate" value="2025-09-30" />
    </label>

    <label for="configDisplayFormat">Display Format:
      <input type="text" id="configDisplayFormat" value="d M" />
      <small>Examples: <code>d M</code>, <code>Y-m-d</code>, <code>F j, Y</code></small>
    </label>

    <fieldset id="weekdayCheckboxes">
      <legend>Allowed Weekdays:</legend>
      <label><input type="checkbox" value="0" checked /> Sunday</label>
      <label><input type="checkbox" value="1" checked /> Monday</label>
      <label><input type="checkbox" value="2" checked /> Tuesday</label>
      <label><input type="checkbox" value="3" checked /> Wednesday</label>
      <label><input type="checkbox" value="4" checked /> Thursday</label>
      <label><input type="checkbox" value="5" checked /> Friday</label>
      <label><input type="checkbox" value="6" checked /> Saturday</label>
    </fieldset>

    <label for="configExcludedDates">Excluded Dates:
       <input type="text" id="configExcludedDates" placeholder="Select dates to exclude" readonly />
         <small>Click to select one or more dates to exclude</small>
    </label>

    <label for="configMinDates">Min Selectable Dates:
      <input type="number" id="configMinDates" value="2" min="0" />
    </label>

    <label for="configMaxDates">Max Selectable Dates:
      <input type="number" id="configMaxDates" value="15" min="1" />
    </label>

    <button type="button" id="applyConfig">Apply Configuration</button>
  </div>

  <!-- END USER CALENDAR -->
  <div id="calendarSection">
    <h3>Select Dates</h3>
    <div id="calendar"></div>

    <div id="selectedDatesDisplay" style="margin-top: 1em; font-weight: bold;"></div>

    <h4>Post Message Output:</h4>
    <pre id="postOutput" style="background: #f6f6f6; padding: 10px;"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>
</body>
</html>
