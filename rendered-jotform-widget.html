<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Date Picker</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Logger: runs immediately -->
  <script>
    console.log('[widget] boot', Date.now());
    window.addEventListener('message', (e) => {
      console.log('[postMessage]', e.origin, e.data);
    });
  </script>

  <!-- Load Jotform API early -->
  <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>

  <!-- Other libraries -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
  <script src="widget.js"></script>
</head>
<body>
  <main>
    <h1>Attempt 40</h1>
    <div id="calendar"></div>
    <div id="calendar-warning" style="color: red; margin-top: 0.5em;"></div>
    <div id="selectedDatesDisplay" style="margin-top: 0.5em;"></div>
    <input type="hidden" id="selectedDates" name="selectedDates" />
    <div id="ChatGPT-is-a-steely-eyed-missile-man"></div>
  </main>
</body>
</html>
